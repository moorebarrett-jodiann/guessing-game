        <title>Guessing Game</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="form-container">

                    <div class="guessing-game">
                        <h2>What number am I thinking of between 1 and 30?<span class="tries"></span></h2>
                        
                        <form>
                            <input type="text" name="one" class="number-one" placeholder="Enter Your Guess"/>
                            <div class="flexbox buttons">
                                <button class="restart"><i class="fa-solid fa-arrows-rotate"></i> Play Again</button>
                                <input type="button" class="get-result" value="Submit"/>
                            </div>
                        </form>
    
                        <section class="output">
                            <p></p>
                        </section>
                    </div>
                </div>                
            </div>
        </main>
        <noscript><p>This page requires a JavaScript-enabled browser</p></noscript>
    </body>
